<!doctype html>

<div id="box-top" class="box-top">

                </div>
                <div class="box-flex pb10 bb">
                    <dl class="box-flex-item txt-c flxbx3" style="line-height: 4">
                        <dd style="line-height: 5.4">
                            <img src="assets/images/mobile/1.png" width="60" height="60">
                        </dd>
                    </dl>
                    <dl class="mt10 box-flex-item flxbx7">
                        <dt class="fs14 c58">市场部运营 | 总理级别</dt>

                </div>

        </a>

                </div>
                <div class="box-flex pb10 bb">
                    <dl class="box-flex-item txt-c flxbx3" style="line-height: 4">
                        <dd style="line-height: 5.4">
                            <img src="assets/images/mobile/1.png" width="60" height="60">
                        </dd>
                    </dl>
                    <dl class="mt10 box-flex-item flxbx7">

            </div>
        </a>
        <a href="/boss/applicant/detail?applicantId=@{vo.getUserId()}&jobId=@{vo.getJobId()}" class="job">
            <div class="box-wrap ml20 mr20 pb10 mt10" style="border: none">
                <div class="pt5 pb5 bb">
                    <h2 class="fs15 c58">大四的</h2>
                    <p class="fs10 mt5 cbe"><span class="dflticon">10K-20K</span><span class="dflticon">杭州</span><span class="dflticon">3年工作经验</span><span class="green fr fs12">关注者</span></p>
                </div>
                <div class="box-flex pb10 bb">
                    <dl class="box-flex-item txt-c flxbx3" style="line-height: 4">
                        <dd style="line-height: 5.4">
                            <img src="assets/images/mobile/1.png" width="60" height="60">

    </div>

</section>

<div class="ml10 mr10">
    <a class="box-more" id="">已经是尾页</a>
    <a class="box-more" id="page-title" href="javascript:nextPage();">下一页</a>
</div>

<script type="text/javascript" src="/assets/javascripts/mobile/zepto.min.js"></script>
<script type="text/javascript" src="/assets/javascripts/mobile/app.js"></script>
<script type="text/javascript">
    var page = @paginator.getPage();
    var pages= @paginator.getPages();

    function nextPage(){
        page++;
        X.ajaxget('/contacts?type=@{tp}',{page:page},function(data){
            $("#append-more").append(data);
            if(page >= pages ){
                $("#page-title").attr("href","javascript:void(0)");
                $("#page-title").text('已经是最后一页');
            }
        });
    }

</script>
                
    <div id="box-bottom" class="box-bottom">
        <footer id="footer">
            <ul class="esp">
                <li class="discovery">
                    <a href="/boss/applicants"><i class="iconfont icon-find"></i><p>发现</p></a>
                </li>
                <li class="message">
                    <a href="/boss/messages"><i class="iconfont icon-xiaoxi"></i><p>消息</p></a>
                </li>
                <li class="user">
                    <a href="/boss/mine"><i class="iconfont icon-wode"></i><p>我的</p></a>
                </li>
            </ul>
        </footer>
    </div>
